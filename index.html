<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone style calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="clearDisplay()">C</button>
            <button>+/-</button>
            <button onclick="pushToDisplay('%')">%</button>
            <button onclick="pushToDisplay('/')" class="operator-btn">รท</button>
            <button onclick="pushToDisplay('7')">7</button>
            <button onclick="pushToDisplay('8')">8</button>
            <button onclick="pushToDisplay('9')">9</button>
            <button onclick="pushToDisplay('*')" class="operator-btn">X</button>
            <button onclick="pushToDisplay('4')">4</button>
            <button onclick="pushToDisplay('5')">5</button>
            <button onclick="pushToDisplay('6')">6</button>
            <button onclick="pushToDisplay('-')" class="operator-btn">-</button>
            <button onclick="pushToDisplay('1')">1</button>
            <button onclick="pushToDisplay('2')">2</button>
            <button onclick="pushToDisplay('3')">3</button>
            <button onclick="pushToDisplay('+')" class="operator-btn">+</button>
            <button onclick="pushToDisplay('0')">0</button>
            <button onclick="pushToDisplay('.')">.</button>
            <button onclick="calculate()" class="operator-btn">=</button>
         </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
